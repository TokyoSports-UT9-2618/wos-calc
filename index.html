<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ホワサバ集結計算機</title>
    <style>
        /* デザイン設定（CSS） */
        :root {
            --primary-color: #007AFF;
            --bg-color: #F2F2F7;
            --card-color: #FFFFFF;
            --text-color: #1C1C1E;
            --danger-color: #FF3B30;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            -webkit-text-size-adjust: 100%;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .card {
            background-color: var(--card-color);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        /* 入力エリア */
        .leader-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        input[type="text"], input[type="number"], input[type="tel"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            -webkit-appearance: none; /* iOSの影を消す */
        }
        .name-input { flex: 2; }
        .sec-input { flex: 1; }
        .unit { font-size: 12px; color: #888; white-space: nowrap;}
        
        /* ボタン類 */
        button {
            cursor: pointer;
            border: none;
            font-weight: bold;
            transition: opacity 0.2s;
        }
        button:active { opacity: 0.7; }
        
        .add-btn {
            width: 100%;
            padding: 10px;
            background-color: #E5E5EA;
            color: #007AFF;
            border-radius: 8px;
            font-size: 18px;
        }
        
        .rally-options, .delay-options {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }
        .rally-btn, .delay-btn {
            flex: 1;
            padding: 12px 0;
            border-radius: 8px;
            background-color: #E5E5EA;
            color: #000;
            font-size: 14px;
        }
        .rally-btn.active {
            background-color: #E1F0FF;
            color: #007AFF;
            border: 2px solid #007AFF;
        }

        .calc-area {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }
        .action-btn {
            background-color: #2c3e50;
            color: white;
            padding: 12px;
            border-radius: 8px;
            white-space: nowrap;
        }
        
        /* 結果表示 */
        #result-box {
            background-color: #E9ECEF;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
            min-height: 100px;
            cursor: pointer;
        }
        .copy-hint {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        /* アラート */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 17px;
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
        }
        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>集結時間計算機</h1>

    <div class="card" id="leaders-container">
        </div>
    <button class="add-btn" onclick="addLeaderRow()">＋ リーダー追加</button>

    <br><br>

    <div class="card">
        <div style="margin-bottom:10px; font-weight:bold; font-size:14px; color:#555;">集結時間</div>
        <div class="rally-options">
            <button class="rally-btn active" onclick="selectRally(1, this)">1分集結</button>
            <button class="rally-btn" onclick="selectRally(5, this)">5分集結</button>
            <button class="rally-btn" onclick="selectRally(10, this)">10分集結</button>
        </div>
    </div>

    <div class="card">
        <div style="font-weight:bold; margin-bottom:5px;">① 着弾時間から計算</div>
        <div class="calc-area">
            <input type="text" id="targetTime" placeholder="例 18:45:00" style="text-align:center; font-size:18px;">
            <button class="action-btn" onclick="calcFromTarget()">計算＆コピー</button>
        </div>
    </div>

    <div class="card">
        <div style="font-weight:bold; margin-bottom:10px;">② ○秒後スタートで計算</div>
        <div class="delay-options">
            <button class="delay-btn" onclick="calcFromDelay(30)">30秒後</button>
            <button class="delay-btn" onclick="calcFromDelay(60)">60秒後</button>
            <button class="delay-btn" onclick="calcFromDelay(90)">90秒後</button>
        </div>
    </div>

    <div class="card">
        <div class="copy-hint">タップしてコピー</div>
        <div id="result-box" onclick="copyResult()">計算結果がここに表示されます</div>
    </div>
</div>

<div id="toast">コピーしました！</div>

<script>

</body>
</html>
